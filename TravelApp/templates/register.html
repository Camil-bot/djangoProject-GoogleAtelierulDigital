<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <!-- Required meta tags-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="description" content="Colorlib Templates">
     <meta name="author" content="Colorlib">
     <meta name="keywords" content="Colorlib Templates">

     <!-- Title Page-->
     <title>Register</title>

     <!-- Icons font CSS-->
     <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
     <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
     <!-- Font special for pages-->
     <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

     <!-- Vendor CSS-->
     <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
     <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  </head>
  <body>
    <section class="ftco-section">
  		<div class="container">
  			<div class="row justify-content-center">
  				<div class="col-md-6 text-center mb-5">
  					<h1>TravelYourself</h1>
  				</div>
  			</div>
  			<div class="row justify-content-center">
  				<div class="col-md-6 col-lg-4">
  					<div class="login-wrap p-0">
						{% block content %}
  		      	<form action="#" class="signin-form" method="POST">
					{% csrf_token %}
  		      		<div class="form-group">
  		      			<input type="text" class="form-control" placeholder="Username" name="username" required="">
  		      		</div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name" name="first_name" required="">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name" name="last_name" required="">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" name="email" required="">
                </div>
  	            <div class="form-group">
  	              <input id="password-field" type="password" class="form-control" placeholder="Password" name="password1" required="">
  	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
  	            </div>
					<div class="form-group">
  	              <input id="password-field2" type="password" class="form-control" placeholder="Retype Password" name="password2" required="">
  	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
  	            </div>
  	            <div class="form-group">
  	            	<button type="submit" onclick="{% url 'register' %}" class="form-control btn btn-primary submit px-3">Register</button>
  	            </div>
  	            <div class="form-group d-md-flex">
  	            </div>
  	          </form>
  	          <p class="w-100 text-center">— OR —</p>
  	          <div class="social d-flex text-center">
  	          	<a href="http://localhost:8000/login"  class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>Go To Login</a>
  	          </div>
  		      </div>
					{{ form.non_field_errors }}
					{%endblock%}
  				</div>
  			</div>
  		</div>
  	</section>
  	<script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
